name: CI

on: [push]

jobs:
  code_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
          cache-dependency-path: |
            **/go.sum

      - name: Execute code check
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
          cache-dependency-path: |
            **/go.sum

      - name: Execute code check
        run: go test ./...
